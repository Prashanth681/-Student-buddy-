<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Buddy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Student Buddy</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('tasks') }}">Tasks</a>
                <a href="{{ url_for('notes') }}">Notes</a>
                <a href="{{ url_for('timetable') }}">Timetable</a>
                <a href="{{ url_for('study_hours') }}">Study Hours</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Student Buddy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
