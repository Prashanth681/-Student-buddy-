{% extends 'base.html' %}

{% block title %}Tasks - Student Buddy{% endblock %}

{% block content %}
    <h2>My Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% else %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ url_for('tasks') }}">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
{% endblock %}
